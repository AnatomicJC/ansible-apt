---
- name: Gather the package facts
  package_facts:
    manager: auto
  when: ansible_facts.packages is not defined

- import_tasks: 10-custom-stuff.yml

- name: Configure /etc/apt/preferences.d/ files
  copy:
    dest: "{{ item.dest }}"
    content: "{{ item.content }}"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ apt_preferences }}"
  when: apt_preferences|length > 0

- name: Add 32-bit architecture
  copy:
    content: "amd64\ni386\n"
    dest: /var/lib/dpkg/arch
    owner: root
    group: root
    mode: 0644
  when: apt_32_bit|bool

- name: Add some needed dependencies (ssl / gpg)
  apt:
    name: "{{ apt_needed_packages }}"
    update_cache: "{{ apt_cache_update }}"
    cache_valid_time: "{{ apt_cache_valid_time }}"
    state: present
  when: apt_needed_packages | difference(ansible_facts.packages)

- name: Add apt keys
  apt_key:
    data: "{{ item.content }}"
    state: present
  with_items: "{{ apt_keys }}"
  no_log: True

- name: Remove sources.list file
  file:
    path: "{{ item.path }}"
    state: "{{ item.state }}"
    owner: root
    group: root
    mode: "{{ item.mode | default(0644) }}"
  with_items:
    - path: /etc/apt/sources.list
      state: absent
    - path: /etc/apt/sources.list~
      state: absent
    - path: /etc/apt/sources.list.save
      state: absent
    - path: /etc/apt/sources.list.d
      state: directory
      mode: "0755"
  tags: apt-sources-list-config

- name: Create sources.list.d main files
  template:
    src: "etc/apt/sources.list.d/{{ item }}.list.j2"
    dest: "/etc/apt/sources.list.d/{{ item }}.list"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ apt_sources_list }}"
  tags: apt-sources-list-config
  notify:
    - apt update

- name: Create sources.list.d custom files
  copy:
    dest: "/etc/apt/sources.list.d/{{ item.dest }}"
    content: "{{ item.content }}"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ apt_custom_sources_list }}"
  tags: apt-sources-list-config
  notify:
    - apt update

- meta: flush_handlers

- name: Install some custom packages
  apt:
    name: "{{ apt_custom_packages_list }}"
    state: present
  when: apt_custom_packages_list | difference(ansible_facts.packages)

- name: Install eatmydata package
  apt:
    name: eatmydata
    state: present
  when:
    - apt_eatmydata|bool
    - "'eatmydata' not in ansible_facts.packages"

- name: Configure eatmydata package
  file:
    src=/usr/bin/eatmydata
    dest={{ item }}
    state=link
  with_items:
    - '/usr/local/bin/apt'
    - '/usr/local/bin/apt-get'
    - '/usr/local/bin/aptitude'
  when:
    - apt_eatmydata|bool

- name: Configure Squid proxy
  apt:
    name: squid-deb-proxy-client
    state: present
  when:
    - apt_squid_proxy|bool
    - "'squid-deb-proxy-client' not in ansible_facts.packages"

- name: configure apt-proxy cache
  template:
    src: 'etc/apt/apt.conf.d/99proxy.j2'
    dest: '/etc/apt/apt.conf.d/99proxy'
    owner: root
    group: root
    mode: 0644
